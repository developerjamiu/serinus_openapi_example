openapi: "3.0.0"
info:
  title: "StackTrack API"
  description: "Developer Portfolio API powered by Serinus 2.0"
  version: "1.0.0"
paths:
  /skills/:
    post:
      tags:
        - "SkillsController"
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                name:
                  type: "string"
                yearsOfExperience:
                  type: "integer"
                  format: "int32"
                category:
                  type: "string"
      responses:
        201:
          description: "Success response"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    type: "integer"
                    format: "int32"
                  name:
                    type: "string"
                  yearsOfExperience:
                    type: "integer"
                    format: "int32"
                  category:
                    type: "string"
    get:
      tags:
        - "SkillsController"
      parameters: []
      responses:
        200:
          description: "Success response"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  type: "object"
                  properties:
                    id:
                      type: "integer"
                      format: "int32"
                    name:
                      type: "string"
                    yearsOfExperience:
                      type: "integer"
                      format: "int32"
                    category:
                      type: "string"
