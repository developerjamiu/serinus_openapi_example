openapi: "3.0.0"
info:
  title: "StackTrack API"
  description: "Developer Portfolio API powered by Serinus 2.0"
  version: "1.0.0"
paths:
  /skills/:
    post:
      tags:
        - "SkillsController"
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                name:
                  type: "string"
                yearsOfExperience:
                  type: "integer"
                  format: "int32"
                category:
                  type: "string"
      responses:
        201:
          description: "Success response"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    type: "integer"
                    format: "int32"
                  name:
                    type: "string"
                  yearsOfExperience:
                    type: "integer"
                    format: "int32"
                  category:
                    type: "string"
    get:
      tags:
        - "SkillsController"
      parameters: []
      responses:
        200:
          description: "Success response"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  type: "object"
                  properties:
                    id:
                      type: "integer"
                      format: "int32"
                    name:
                      type: "string"
                    yearsOfExperience:
                      type: "integer"
                      format: "int32"
                    category:
                      type: "string"
  /skills/<id>:
    get:
      tags:
        - "SkillsController"
      parameters:
        - name: "id"
          in: "path"
          required: true
      responses:
        200:
          description: "Success response"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    type: "integer"
                    format: "int32"
                  name:
                    type: "string"
                  yearsOfExperience:
                    type: "integer"
                    format: "int32"
                  category:
                    type: "string"
    patch:
      tags:
        - "SkillsController"
      parameters:
        - name: "id"
          in: "path"
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                name:
                  type: "string"
                  nullable: true
                yearsOfExperience:
                  type: "integer"
                  format: "int32"
                  nullable: true
                category:
                  type: "string"
                  nullable: true
      responses:
        200:
          description: "Success response"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    type: "integer"
                    format: "int32"
                  name:
                    type: "string"
                  yearsOfExperience:
                    type: "integer"
                    format: "int32"
                  category:
                    type: "string"
    delete:
      tags:
        - "SkillsController"
      parameters:
        - name: "id"
          in: "path"
          required: true
      responses:
        200:
          description: "Success response"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    type: "integer"
                    format: "int32"
                  name:
                    type: "string"
                  yearsOfExperience:
                    type: "integer"
                    format: "int32"
                  category:
                    type: "string"
  /projects/:
    post:
      tags:
        - "ProjectsController"
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                title:
                  type: "string"
                description:
                  type: "string"
                url:
                  type: "string"
      responses:
        201:
          description: "Success response"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    type: "integer"
                    format: "int32"
                  title:
                    type: "string"
                  description:
                    type: "string"
                  url:
                    type: "string"
    get:
      tags:
        - "ProjectsController"
      parameters: []
      responses:
        200:
          description: "Success response"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  type: "object"
                  properties:
                    id:
                      type: "integer"
                      format: "int32"
                    title:
                      type: "string"
                    description:
                      type: "string"
                    url:
                      type: "string"
  /projects/<id>:
    get:
      tags:
        - "ProjectsController"
      parameters:
        - name: "id"
          in: "path"
          required: true
      responses:
        200:
          description: "Success response"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    type: "integer"
                    format: "int32"
                  title:
                    type: "string"
                  description:
                    type: "string"
                  url:
                    type: "string"
    patch:
      tags:
        - "ProjectsController"
      parameters:
        - name: "id"
          in: "path"
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                title:
                  type: "string"
                  nullable: true
                description:
                  type: "string"
                  nullable: true
                url:
                  type: "string"
                  nullable: true
      responses:
        200:
          description: "Success response"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    type: "integer"
                    format: "int32"
                  title:
                    type: "string"
                  description:
                    type: "string"
                  url:
                    type: "string"
    delete:
      tags:
        - "ProjectsController"
      parameters:
        - name: "id"
          in: "path"
          required: true
      responses:
        200:
          description: "Success response"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    type: "integer"
                    format: "int32"
                  title:
                    type: "string"
                  description:
                    type: "string"
                  url:
                    type: "string"
  /public/:
    get:
      tags:
        - "ServeStaticController"
      parameters: []
      responses: {}
  /public/*:
    get:
      tags:
        - "ServeStaticController"
      parameters: []
      responses: {}
